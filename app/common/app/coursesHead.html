<div class="masthead" ng-style="{'background-color': color}">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1><a class="title">{{title}}</a><br>
					<small>{{description}}</small>
				</h1>
			</div>
			<div class="col-xs-2">
				<h3>
					<small>分類</small>
					<br>
					{{category}}
				</h3>
			</div>
			<div class="col-xs-2">
				<h3>
					<small>地區</small>
					<br>
					{{location}}
				</h3>
			</div>
			<div class="col-xs-4">
				<h3>
					<small>開課日期</small>
					<br>
					{{courseDate}}
				</h3>
			</div>
		</div>
	</div>
</div>

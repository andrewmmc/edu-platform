<div header category="category" user="user" status="status" type="type" logout="logout" token="token"
     username="username"></div>
<dashboard-head title="登入"
                description="以服務提供者身分登入">
</dashboard-head>
<div class="container">
	<div class="row">
		<!-- 登入 -->
		<div class="col-xs-12 col-md-6">
			<h2>以服務提供者身分登入</h2>
			<hr>
			<form class="form-horizontal" ng-submit="providersLogin(data)">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用戶名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" ng-model="data.username" placeholder="">
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密碼</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" ng-model="data.password"
						       placeholder="">
					</div>
				</div>
				<hr>
				<button type="submit" class="btn btn-primary btn-lg btn-block">服務提供者登入</button>
			</form>
			<br>
			<!--<a href="#/forget-password/members" class="text-center pull-right">忘記密碼</a>-->
			<a href="#/login/members" class="text-center">切換為以學生身分登入</a>
			<br><br>
			還未成為會員？<a href="#/register/providers">立即登記成為服務提供者</a>
			<br><br>
		</div>
	</div>
</div>
<div footer></div>

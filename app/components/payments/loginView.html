<div header category="category" user="user" status="status" type="type" logout="logout" token="token" username="username"></div>
<dashboard-head title="登入或註冊"
                description="登入或註冊以選讀{{course.title}}">
</dashboard-head>
<div class="container">
	<div class="row">
		<!-- 登入 -->
		<div class="col-xs-12 col-md-6">
			<h2>以學生身份登入</h2>
			<hr>
			<form class="form-horizontal" ng-submit="membersLoginPayment(login)">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用戶名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" ng-model="login.username" placeholder="">
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密碼</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" ng-model="login.password"
						       placeholder="">
					</div>
				</div>
				<hr>
				<button type="submit" class="btn btn-primary btn-lg btn-block">學生登入</button>
			</form>
			<br>
			<a id="forgot_password" class="text-center pull-right">忘記密碼</a>
			<br><br>
		</div>

		<!-- 註冊 -->
		<div class="col-xs-12 col-md-6">
			<h2>登記成為學生</h2>
			<hr>
			<button type="button" class="btn btn-primary btn-lg center-block"
			        ng-click="membersRegisterPayment(courses_id);">
				按此以建立學生用戶
			</button>
			<br><br>
		</div>
	</div>
</div>
<div footer></div>

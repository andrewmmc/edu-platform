<div header category="category" user="user" status="status" type="type" logout="logout" token="token" username="username"></div>
<dashboard-head title="登記成為學生" description="登記成為學生，報讀這裡的課程">
</dashboard-head>
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<form method="post" class="form-horizontal" ng-submit="membersRegister(data)">
				<br>
				帳戶資料
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">用戶名*</label>
					<div class="col-sm-10">
						<input id="username" name="username" type="text" value="" class="form-control"
						       placeholder="" ng-model="data.username" required>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">密碼*</label>
					<div class="col-sm-10">
						<input id="password" name="password" type="password" value=""
						       class="form-control" placeholder="" ng-model="data.password" minlength="8" required>
					</div>
				</div>
				<hr>
				<br><br>個人資料
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">姓名*</label>
					<div class="col-sm-10">
						<input id="name" name="name" type="text" value=""
						       class="form-control" placeholder="" ng-model="data.name" required>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">聯絡電話*</label>
					<div class="col-sm-10">
						<div class="input-group"><span class="input-group-addon">+852</span>
							<input id="phone" name="phone" type="text" value="" class="form-control"
							       placeholder="" minlength="8" maxlength="8" ng-model="data.phone" required>
						</div>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email*</label>
					<div class="col-sm-10">
						<input id="email" name="email" type="email" value=""
						       class="form-control" placeholder="" ng-model="data.email" required>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">住址*</label>
					<div class="col-sm-10">
						<input id="address" name="address" type="text" value=""
						       class="form-control" placeholder="" ng-model="data.address" required>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">出生日期*</label>
					<div class="col-sm-10">
						<input name="birth_date" type="text"
						       id="datetimepicker1" datetimepicker
						       class="form-control" ng-model="data.birth_date" required/>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="col-sm-2 control-label">教育程度*</label>
					<div class="col-sm-10">
						<select id="edu_level" name="edu_level"
						        ng-model="data.edu_level" class="form-control">
							<option value="1">小學程度或以下</option>
							<option value="2">初中程度</option>
							<option value="3">高中程度</option>
							<option value="4">大專程度</option>
							<option value="5">大學程度或以上</option>
						</select>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-lg">登記</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function () {
		$('#datetimepicker1').datetimepicker({
			locale: 'en',
			format: 'DD-MM-YYYY',
			maxDate: moment()
		});
	});
</script>
<div footer></div>
